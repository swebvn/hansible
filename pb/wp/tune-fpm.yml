# code: language=ansible
- name: Tuning php-fpm
  hosts: all
  strategy: free
  become: yes
  become_method: sudo

  tasks:
    - name: Upload the tune-fpm.sh script
      copy:
        src: "../scripts/tune-fpm.sh"
        dest: /tmp/tune-fpm.sh
        mode: +x

    - name: Run the tune-fpm.sh script
      chdir: /tmp
      shell: chmod +x tune-fpm.sh && ./tune-fpm.sh
      register: result


